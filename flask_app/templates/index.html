<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Poker MUG</title>
</head>
<body>
    <div class="indexContainer">
        <h1 class="siteTitle">Poker MUG</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flashContainer">
        <div class=flashes>
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
            </div>
            {% endfor %}
        </div>
        </div>
        {% endif %}
        {% endwith %}
        <div class="LogAndReg" id="LogAndReg">
            <div class="containerLogin">
                <h3 class="loginLabel" >Login</h3>
                <form class="containerForm" action="/login", method="POST">
                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                    <input type="email"  name="email" class="form-control" id="inputEmail">
                    </div>
                </div>
                    <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" name="password" class="form-control" id="inputPassword">
                    </div>
                    </div>
                <button type="submit" class="indexBtnLog">Login</button>
                </form>
            </div>
            <div class="containerReg">
                <div class="logReg-left">
                <h3 class="regLabel" >Register</h3>
                <form class="container-form" action="/register" method="POST">
                    <div class="row mb-3">
                    <label for="input_first_name" class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="first_name" class="form-control" id="input_first_name">
                    </div>
                    </div>
                    <div class="row mb-3">
                    <label for="input_last_name" class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="last_name" class="form-control" id="input_last_name">
                    </div>
                    </div>
                    <div class="row mb-3">
                    <label for="input_Email" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email"  name="email" class="form-control" id="input_Email">
                    </div>
                    </div>
                    <div class="row mb-3">
                    <label for="input_Phone" class="col-sm-4 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input type="phone"  name="phone" class="form-control" id="input_Phone">
                    </div>
                    </div>
                    <div class="row mb-3">
                    <label for="input_Password" class="col-sm-4 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" name="password" class="form-control" id="input_Password">
                    </div>
                    </div>
                    <div class="row mb-3">
                    <label for="inputPassword2" class="col-sm-4 col-form-label">Confirm Password</label>
                    <div class="col-sm-8">
                        <input type="password" name="password2" class="form-control" id="inputPassword2">
                    </div>
                    </div>
                    <button type="submit" class="indexBtnReg">Register</button>
                </form>
                </div>
            </div>
        </div>
        <button onclick="showForms()" type="button" class="indexBtn" id="toggle">Login - Register</button>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
